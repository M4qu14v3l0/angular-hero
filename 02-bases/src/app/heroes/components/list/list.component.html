<h3> Listado de heroes </h3>

<div *ngIf="deltedHero; else nothingWasDeleted">
    <h3>Heroe borrado <small class="text-danger">{{deltedHero}}</small> </h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>



<button class="btn btn-outline-danger" *ngIf="heroNames.length > 0" (click)="removeLastHero()">Borrar ultimo
    heroe</button>


<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>

</ul>
