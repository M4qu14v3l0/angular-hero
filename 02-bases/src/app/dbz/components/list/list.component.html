<h4>Listado</h4>
<ul class="list-group">

    <li [ngClass]="{ 'list-group-item-success': isOdd}"
        class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let character of characterList; 
    let i = index
    let isOdd = odd
    ">
        <span class="text-primary">{{ i + 1}}. </span>
        {{ character.name }} - power: {{ character.power}}
        <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
    </li>
</ul>
